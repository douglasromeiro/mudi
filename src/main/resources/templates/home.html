<html>
<head th:replace="~{base :: head}"></head>
<body>
<meta charset="UTF-8" />
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Últimos Pedido')}"></div>
		<div class="card mb-3 " th:each="pedido : ${pedidos}">

			<div class="card-header alert-dark" th:text="${pedido.nomeProduto}">Nome do Produto:</div>
			</th:block>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8">
						<div class=row>
							<div class="col-md-5">
								Valor:
								<span th:if="${pedido.valorProduto} != null" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valorProduto,3,'POINT',2,'COMMA')}">299,99</span>
							</div>
							<div class="col-md-7">
								Data de entrega:
								<span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/12/2021</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url do Produto" />
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
