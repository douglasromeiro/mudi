<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}">
</head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Meus Pedido')}"></div>
		<div class="card mb-3">
			<form class="card-body" th:action="@{/login}" method="POST">
				<div class="form-group">
					<label for="usuename">Usuário:</label> 
					<input name="username" class="form-control" placeholder="Usuário" />
				</div>
				<div class="form-group">
					<label for="password">Senha:</label> 
					<input type="password" name="password" class="form-control" placeholder="Senha" />
				</div>
			<button class="btn btn-primary mt-3" type="submit">Logar</button>
			</form>
		</div>
	</div>
</body>
</html>
